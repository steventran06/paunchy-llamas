<!-- Search results -->
<div class="container-search-results">
  <div id="search-results-title">Your search results...</div>


  <!-- Search results entry -->
  <div class="profile-text" ng-hide="subjectLength">Sorry, no matches!</div>

  <ui-gmap-google-map center='map.center' zoom='map.zoom' bounds='map.bounds'>
    <ui-gmap-markers models="map.markers" idkey="'id'" icon="'icon'" coords="'coords'" options="'options'" labelContent="'labelContent'">
    </ui-gmap-markers>
    <ui-gmap-circle ng-repeat="c in map.circles track by c.id" center="c.center" title="c.title" stroke="c.stroke" fill="c.fill" radius="c.radius"
      visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control"></ui-gmap-circle>
  </ui-gmap-google-map>


  <div class="container-tutor-card" ng-repeat="tutor in tutorData">

    <div class="profile-box">
      <div class="profile-picture" ng-switch="tutor.imageId">

          <img ng-switch-when="undefined" ng-src="../../default-user.jpg" />
          <img ng-switch-default="tutor.imageId !== '' " ng-src="api/users/img/{{tutor.imageId}}" />

      </div>

      <div class="profile-content">
        <div class="profile-text"><a ng-href="/tutor/{{tutor.username}}" />
          <span class="tutor-name">{{tutor.name}}</span>
          <span class="greenlight" ng-show="tutor.status">
            <img ng-src="../assets/greenlight.png" />
          </span>
          </a>
        </div>
        
        <div class="profile-text"><span class="tutor-distance">{{tutor.distance}} from you</span></div>
        <div class="profile-text"><span class="tutor-bio">{{tutor.bio.substring(0, 160) + '...'}}</span></div>

        <div class="profile-text">
          <div class="tutor-subjects">{{tutor.subjects.join(', ')}}</div>
        </div>

        <div class="profile-text"><span class="tutor-city">{{tutor.location.city}}</span></div>

        <div class="card-buttons">
          <a ng-href="/tutor/{{tutor.username}}/codeshare" /><button type="submit" class="profile-button" class="read-more-button">Code Share</button></a>
          <a ng-show="tutor.github" ng-href="/tutor/github/{{tutor.username}}" /><button type="submit" class="profile-button" class="read-more-button">Github Profile</button></a>
          <a ng-href="/tutor/{{tutor.username}}" /><button type="submit" class="profile-button" class="read-more-button">More info...</button></a>
          <!-- TODO: need to hide this button if not logged in  -->
          <a ng-href="mailto:{{tutor.email}}" target="_blank"><button ng-disabled="!loggedIn" class="profile-button" class="contact-tutor-button">Message tutor</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
